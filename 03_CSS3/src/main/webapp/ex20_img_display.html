<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

	.block img {

	}
	
	ul li {
		display: inline;
		margin: 10px 70px;
	}
/*선택자(id, class), 블록라인 인라인 */

</head>

	<div>
		<img src="images/image1.jpeg" width="250">

	</div>
	
	<div class="block">
		<img src="images/car1.gif">
		<img src="images/car2.gif">
		<img src="images/car3.gif">
	</div>
	
	<ul>
		<li><a href="#">회사소개</a></li>

		<li><a href="#">제품문의</a></li>

	</ul>
	
	
</body>
</html>
