<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#title {
		color: red;
	}
	
	.main_text {
		color: blue;
		font-weight: bold;
		font-size: 20px;
	}
	
</style>
</head>
<body>
	<!-- 
		선택자의 종류
		* 태그 선택자: 특정 태그를 사용한 요소에 스타일 적용
		* id 선택자: 
			- 특정 부분에 스타일을 적용
			- 웹 문서의 고유한 식별자를 정의할 떄 사용
			- 보통 큰 골격의 이름을 사용
			- 같은 id 이름을 중복해서 사용하지 않음
			하나의 요소에 여러 개의 id 사용 불가
			- 대체적으로 상단 헤더, 왼쪽 메뉴,
			컨텐츠 영역, 하단의 footer 영역에 사용
			예) id="title" ==> #title
			
			
		* class 선택자: 
			- 특정 부분에 스타일을 적용.
			- 같은 클래스의 이름을 중복해서 사용 가능
			- 가장 많이 사용하는 선택자
			 예) class = "main_text"
			 		=> .main_text
		
	 -->

	<h1 id="title">제목1</h1>
	<h1>제목2</h1>
	
	<hr>
	
	<p class="main_text">본문1</p>
	<p>본문2</p>
	<p class="main_text">본문3</p>
	<p>본문4</p>
	<p class="main_text">본문5</p>
</body>
</html>
