<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.round { 
		background-color: #666;
		color: #FFF;
		font-size: 18px;
		line-height: 1.7;
		font-family: 궁서체, 돋음체; /* 궁서체가 없으면 돋음체를 쓰라는 의미 */
		margin: 16px auto;
		width: 350px; 
		height: 150px;
		box-sizing: border-box;
		
		/* CSS3에 추가된 기능 */
		border-radius: 0 20px 0 20px; /* 모서리가 둥근 사각형 */
		box-shadow: 10px 5px 5px black;
		
	}
	
</style>
</head>
<body>
	<div class="round">
		오백년 도읍지를 필마로 돌아드니<br>
		산천은 의구한데, 인걸은 간데없네<br>
		어즈버 태평년월이 꿈이런가 하노라
	</div>
</body>
</html>
