<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex21</title>
<style type="text/css">
	body {
		margin: 0;
	}
	
	.box1 {
		width: 300px;
		height: 200px;
		background-color: red;
		margin: 10px;
		
		
		/*안쪽*/
		
		
		/* margin, padding 원래 width, height 되돌아옴 
		하지만 다른것들은 살아있음 */
		/*box-sizing: border-box;*/
		
	}
	
	.box2 {
		width: 300px;
		height: 200px;
		background-color: pink;
		/*바깥*/
		margin: 10px;
		
		/*안쪽*/
		padding: 20px;
		
		/* margin, padding 원래 width, height 되돌아옴 
		하지만 다른것들은 살아있음 */
		box-sizing: border-box;
	}
</style>
</head>
<body>
	<!-- 
		CSS의 여백
		1. margin(요소의 바깥쪽 여백)
			- 요소의 바깥쪽 여백을 지정함
			- 바깥쪽 여백은 요소와 요소 사이의 여백(거리, 공간)을 생성 
			- 속성에는 상단, 오른쪽 하단, 왼쪽 다르게 지정 가능
			- 사용법
			margin: 10px 20px 30px 40px ==> 상단, 오른쪽, 하단, 왼쪽
			margin: 10px 20px ==> 상하단, 오왼쪽 
			
		2. padding(요소의 안쪽 여백)
			- 요소의 안쪽 여백을 지정
			- 단위: px, em, cm 등의 단위로 지정
			- % : 너비로 백분율로 지정 가능
			- 사용법
				padding: 10px 20px 30px 40px => 상단, 오른쪽, 하단, 왼쪽
				padding: 10px, 20px => 상하단, 오왼쪽
	 -->
	 <div class="box1">
	 	<p>2</p>
		<p>3</p>
	 </div>
	 <div class="box2">
		<p>2</p>
		<p>3</p>
	 </div>	 
	 	
</body>
</html>
