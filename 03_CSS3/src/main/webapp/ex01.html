<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
<style type="text/css">
	/*  *: body안에 있는 모든 태그 의미 */
	
	* {
		color: red;
		
	}
	
	h3 {
		color: skyblue;
	}
	
	ul li {
		color: orange;
		font-weight: bold;
	}
	
	
</style>
</head>
<body>
	<!-- 
		CSS(Cascading Style Sheet)?
			- HTML이 웹 페이지의 "뼈대" CSS는 "살"
			- 즉, HTML이 웹 페이지의 정보이며, CSS는 HTML을 디자인하는 역할	
	 -->
	 <h3>CSS 특징</h3>
	 <ol>
	 	<li>Cascading Style Sheet</li>
	 	<li>HTML 문서에 스타일(디자인)을 적용하는 언어</li>
	 	<li>CSS 사용 방법: 인라인 방식(태그에 직접 적용), 
	 </ol>
	 
	 <ul>
	 	<li>CSS 형식: 선택자 { 속성: 값 }</li>
	 	<li>선택자: body 태그에서 선언한 태그</li>
	 	<li>하위 태그 지정: 상위태그 하위태그{ 속성: 값;}</li>
	 </ul>
</body>
</html>
