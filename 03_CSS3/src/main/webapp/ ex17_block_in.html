<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		div 태그
			- 특별한 의미가 없는 태그
			- 주로 영역을 설정할 목적으로 사용되는 태그
	 -->
	 <!-- 
	 	1. 블록레벨 요소
	 		- 주요 태그: hr, p, div,
	 		- (디스플레이)최대 가로 너비로 사용
	 		- width: 100%, height:0% >> default값
	 		- 크기 지정 가능
	 		- margin, padding의 속성에
	 			위, 아래, 좌, 우 사용이 가능함
	 		- 레이아웃용으로 사용
	 		
	 		
	 	2. 인라인레벨 요소
	 		- 주요 태그: span, img
	 		- 사용자가 지정한 너비로 사용
	 		- width: 0%, height: 0%로 시작
	 		- 크기 지정 불가
	 		- 수평으로 쌓임	
	 		- 텍스트용으로 사용
	  -->
</body>
</html>
