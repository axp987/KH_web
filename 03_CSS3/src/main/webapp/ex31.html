<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.photo1 {
		position: absolute;
		left: 50px;
		top: 100px;
		
		/* 이미지를 회전을 시키는 속성 */
		-ms-transform: rotate(15dem);
		-webkit-animation: rotate(15dem);
		-moz-animation: rotate(15dem);
		-o-transform: rotate(15dem);
		
		
	}
	
</style>
</head>
<body>
	<!-- CSS는 모듈들이 많고 표준 규약이 아직 완성이 되지 않은 경우가 많아
		 현재도 계속적으로 개발 되는 상황이다. 하지만 아직 표준 규약이 아닌 속성들은 브라우저 마다
		 다른 방식으로 지원이 되어 속성 이름 앞에 접두사(prefix) 를 사용하여 브라우저 별로
		 구분 함
		 * -webkit-: 크롬, 사파리 브라우저
		 * -moz- : 모질라, 파이어폭스 브라우저
		 * -o-: 오페라 브라우저
		 * -ms-: 인터넷 익스플로러 
	 -->


	<img class="photo1" alt="튤립 이미지" src="images/img.jpg">
</body>
</html>
