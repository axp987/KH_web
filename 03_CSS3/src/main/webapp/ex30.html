<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.photo { 
		position: absolute; /* absolute 절대적인 위치 */
		left: 50px;
		top: 20px;
		
	}
	
	.shadow { 
		position: absolute; 
		left: 450px;
		top: 20px;
		
		border-radius: 50px;
		box-shadow: 20px 20px 10px 10px orange;
	}
	
	
	
</style>
</head>
<body>
	<!-- 
		box-shadow 속성
			- 그림자를 만드는 속성
			- 형식) box-shadow <수평거리> <수직거리> <흐름정도> <번짐정도> <색상>
			
		* 수평거리
			- 그림자의 수평거리(얼마나 떨어져 있는지)
			양수값은 오른쪽, 음수는 왼쪽으로 그림자를 생성
		* 수직거리
			- 그림자의 수직거리(얼마나 떨어져 있는지)
			양수값은 아랫쪽, 음수값은 윗쪽에 그림자를 만듦
		* 흐림정도
			- 그림자의 흐림 정도를 표현함
			기본값은 해가 진 그림자를 표시함
			음수값은 사용 불가
		* 번짐정도
			- 그림자가 번지는 정도를 나타냄
			양수값은 그림자가 모든 방향으로 퍼짐
			음수값은 그림자가 모든 방향으로 축소되어 보임
	 -->
	

	<img class="photo1" alt="튤립 이미지" src="images/img.jpg">
	
	<img class="shadow" alt="튤립 이미지" src="images/img.jpg">
</body>
</html>
