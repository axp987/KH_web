<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex19</title>
<style type="text/css">

	ul {
		width: 100%;
		height: 50px;
		background-color: #069;
		list-style-type: none; /* ul의 점(순서)를 제거하는 속성*/
	}

	ul li a {
		color: white;
		text-decoration: none; /*  a의 태그의 밑줄을 제거하는 속성 */
	}
	
 	ul li {
		display: inline-block;
		/* margin: 상단 오른쪽 하단 왼쪽 또는 margin: 상하단, 오왼쪽을 각각 여백 추가*/
		margin: 10px 70px;
		/* padding: 글자 내부(?)의 안쪽 픽셀을 넓혀줌 table 쓸때 사용할듯? */
		padding: 5px;
	} 
	
	
</style>
</head>
<body>
	<!-- 
		display 속성
		- 웹 페이지 상에서 요소들이 어떻게 보여지고 다른 요소와 어떻게 상호 배치되는지를
		결정하는 속성임
		* inline: display 속성이 inline 요소는 줄바꿈 없이 한 줄에
					다른 요소들과 나란히 배치가 됨
					예) hn, p, div, li 등등
		* block: display 속성이 block 요소는 줄바꿈이 들어가 
				른 요소들을 다른 줄로 밀어내고 혼자 한 줄을 차지함.
				예) span, img
		* inline-block: display 속성이 inline_block으로 지정된 요소는 기본적으로
				inline 요소처럼 전후 줄바꿈 없이 한 줄에 다른 요소들과 같이 배치가 됨
				하지만 inline 요소에서 불가능하던 width와 height 속성 및 margin, padding
				속성의 상하 간격 지정이 가능해 짐
	 -->
	<ul>
		<li><a href="#">회사소개</a></li>
		<li><a href="#">사업영역</a></li>
		<li><a href="#">제품문의</a></li>
		<li><a href="#">고객센터</a></li>
	</ul>
</body>
</html>
