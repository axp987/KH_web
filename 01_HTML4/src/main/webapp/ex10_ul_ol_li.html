<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ex10</title>
</head>
<body>
	<!-- 
		목록 태그
		- ul(Unordered list) 태그
			==> 순서가 없는(정렬이 되지 않은) 목록 태그
		- ol(Ordered list) 태그
			==> 순서가 있는(정렬이 된) 목록 태그
		- li 태그: 리스트 목록
	 -->
	 <h3>음료메뉴</h3>
	 <ul style="list-style-type:circle;">
	 	<li>콜라</li>
	 	<li>사이다</li>
	 	<li>환타</li>
	 </ul>
	 
	 <hr/>
	 
	 <h3>커피 종류</h3>
	<ol>
		<li>아메리카노</li>
		<li>카페라떼</li>
		<li>꿀메리카노</li>	
	</ol>
	
	<hr/>
	
	<h3>음료 종류</h3>
	<!-- type="disc" 기본값, type="circle", "square" -->
	<ul type="square">
		<li>콜라</li>
	 	<li>사이다</li>
	 	<li>환타</li>
	</ul>
	
	<hr/>
	
	<h3>커피 종류</h3>
	<!-- ol type="1"기본값, type="a", "A", "i", "I" -->
	<ol type="a">
		<li>아메리카노</li>
		<li>카페라떼</li>
		<li>꿀메리카노</li>	
	</ol>
	
	<hr/>
	
	<h3>음료메뉴</h3>
	 <ul style="list-style-type:circle;">
	 	<li>콜라</li>
	 	<li>사이다</li>
	 	<li>커피
			<ol>
				<li>아메리카노</li>
				<li>카페라떼</li>
				<li>꿀메리카노</li>
			</ol>
			</li>
		<li>환타</li>	 	
	 </ul>
</body>
</html>
