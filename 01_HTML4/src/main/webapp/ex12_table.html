<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<body>
	<!-- 
		table태그	
			=> 데이터 표를 만들어주는 태그
				- tr(table row) 태그: 테이블에 행을 만들어주는 태그
				- td(table data) 태그: 테이블의 열을 만들어주는 태그
				- th(table head) 태그: 테이블의 제목을 만들어주는 태그
	 -->
	 
	 <!-- 3행 4열의 테이블을 만들어 보자 -->
	 <table border="1" align="center" cellspacing = "0">
	 	<tr> <!-- 1행 -->
	 		<td>1-0</td>
	 		<td>1-1</td>
	 		<td>1-2</td>
	 		<td>1-3</td>
	 	</tr>
	 	<tr> <!-- 1행 -->
	 		<td>2-0</td>
	 		<td>2-1</td>
	 		<td>2-2</td>
	 		<td>2-3</td>
	 	</tr>
	 	<tr> <!-- 1행 -->
	 		<td>3-0</td>
	 		<td>3-1</td>
	 		<td>3-2</td>
	 		<td>3-3</td>
	 	</tr>
	 	<tr> <!-- 1행 -->
	 		<td>4-0</td>
	 		<td>4-1</td>
	 		<td>4-2</td>
	 		<td>4-3</td>
	 	</tr>
	 </table>
</body>
</html>
