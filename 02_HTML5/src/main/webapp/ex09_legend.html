<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
		<!-- legend 태그: fieldset 태그에 제목을  부여 하는 태그-->
		<legend required>필수 입력 사항</legend>
		<ul>
			<li>이 름 : <input type="text"> </li>
			<li>아이디 : <input type="text"> </li>
			<li>비밀번호 : <input type="password"> </li>
			<li>이메일 : <input type="email"></li>
			<li>연락처 : <input type="text"></li>
			<li>
				<input type="submit" value="가입하기" />
				<input type="reset" value="재삭성" />
			</li>	
		</ul>
		<legend>선택 입력 사항</legend>
		<ul>
			<li><input type="checkbox" name="hobby" value="운동">운동
				<input type="checkbox" name="hobby" value="만화">만화
				<input type="checkbox" name="hobby" value="코딩">코딩
				<input type="checkbox" name="hobby" value="게임">게임
				<input type="checkbox" name="hobby" value="요리">요리
			</li>										
		</ul>
		<ul>
			<li>
				<input type="radio" name ="gender" value="남자">남
				<input type="radio" name ="gender" value="여자">여
			</li>
		</ul>
	</fieldset>
</body>
</html>
